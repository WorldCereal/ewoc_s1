name: Python

on:
  push:
    branches:
    - '*'
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  check-python:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
  
    - name: Download Dataship
      uses: robinraju/release-downloader@v1.1
      with:
        repository: "WorldCereal/ewoc_dataship"
        tag: "0.1.10"
        fileName: "dataship-0.1.10.tar.gz"
        token: ${{ secrets.CS_ORG_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dataship-0.1.10.tar.gz
        pip install .
        pip install build
        pip install pylint

    - name: Analysing the code with pylint
      run: pylint --output-format=text $(find -type f -name "*.py" ! -path "**/venv/**")

    - name: Build package
      run: python -m build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: distribution
        path: ./dist

  release-python:

    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: check-python

    steps:

    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: distribution
        path: ./dist

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: false
        files: |
          dist/ewoc_s1-*.whl
          dist/ewoc_s1-*.tar.gz
