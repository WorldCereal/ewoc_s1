name: ci-cd

on:
  push:
    branches:
    - '*'
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  check-python:

    # runs-on: ubuntu-20.04
    runs-on: self-hosted

    env:
      EWOC_DAG_VERSION: "0.9.0"

    steps:
    - uses: actions/checkout@v3.1.0

    - name: Set up Python
      uses: actions/setup-python@v4.3.0
      with:
        python-version: '3.8'
  
    - name: Download ewoc_dag
      uses: robinraju/release-downloader@v1.6
      with:
        repository: "WorldCereal/ewoc_dataship"
        tag: "${{ env.EWOC_DAG_VERSION }}"
        fileName: "ewoc_dag-${{ env.EWOC_DAG_VERSION }}.tar.gz"
        token: ${{ secrets.CS_ORG_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ewoc_dag-0.8.7.tar.gz
        pip install "psutil>=5.8,<6"
        pip install "rasterio>=1.2,<1.3"
        pip install build

    - name: Analysing the code with pylint
      run: |
        python -m pip install pylint
        pylint --output-format=text $(find -type f -name "*.py" ! -path "**/venv/**")

    - name: Analysing the code with mypy
      run: |
        python -m pip install mypy
        python -m pip install boto3-stubs
        python -m pip install pandas-stubs
        python -m pip install types-psutil
        python -m pip install types-requests
        mypy src/

    # - name: Run tests
    #   run: python -m unittest discover -s tests

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Upload Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: distribution
        path: ./dist

  release-python:

    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: check-python

    steps:

    - name: Download Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        name: distribution
        path: ./dist

    - name: Release
      uses: softprops/action-gh-release@v0.1.15
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: false
        files: |
          dist/ewoc_s1-*.whl
          dist/ewoc_s1-*.tar.gz
